<!DOCTYPE html>

<html>
<head>
<script type="text/javascript">
    var es = new EventSource('/audience');
    es.onmessage = function(event) {
        var h2 = document.querySelector('#date-time');
        h2.innerHTML = event.data;
    }
</script>
</head>
<body>
<center>
<h1>Presenter Server-Sent Events Time of Day</h1>
<h2 id="date-time" name="date-time">
</h2>
</center>
</body>
</html>
